<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% if title %}
            Flask Blog - {{ title }}
        {% else %}
            Flask Blog
        {% endif %}
    </title>
</head>
<body>
    {% for post in posts%}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
